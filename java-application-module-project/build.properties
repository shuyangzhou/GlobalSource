project.name=Liferay-Portal-Source
project.version=1.0.0

## Multiple portal version support is available, add any portal directory that contains gradlew and separate them by a comma
## example: portal.dir=/liferay/liferay-portal,/liferay/liferay-portal-ee
portal.dir=

## project.dir must be absolute directory
project.dir=portal

exclude.modules=\
    hook_tmpl,\
    portal-client,\
    portlet_tmpl,\
    resources-importer-web,\
	support-websphere,\
    test-broken,\
    test-broken-portlet,\
    theme_tmpl
exclude.types=**/*.css,**/*.js,**/*.json,**/*.sass,**/*.scss

umbrella.source.list=portal-web,portal-web-functional

ignored.gradle.configs=alloyEditor,babelCore,bourbon,configAdmin,crystalComponents,jQuery,lfrAMDLoader,lodash,metalComponents,soyutils,svg4everybody

display-gradle-process-output=false
