apply plugin: 'java'

repositories {
	mavenLocal()
	maven {
		url "http://cdn.repository.liferay.com/nexus/content/groups/public"
	}
	mavenCentral()	
	maven {
		url "http://repo.jenkins-ci.org/releases"
	}
}

configurations {
	testConfiguration
}

*insert-dependencies*

task copyDependencies(type: Copy) {
    from configurations.compile
    into "$buildDir"
}
task copyTestDependencies(type: Copy) {
	from configurations.testConfiguration
    into "$buildDir/test"
}

copyDependencies.dependsOn copyTestDependencies